# Default configuration for SCEMS Multi-Agent System

supervisor:
  host: "localhost"
  port: 8000
  base_url: "http://localhost:8000"
  register_endpoint: "/register"
  query_endpoint: "/query"

agent:
  host: "localhost"
  port: 8001
  base_url: "http://localhost:8001"
  name: "SmartCampusEnergyAgent"
  supervisor_url: "http://localhost:8000"

ltm:
  type: "sqlite"  # Options: "sqlite" or "file"
  path: "./ltm.db"  # For SQLite
  file_path: "./ltm.json"  # For file-based fallback
  ttl_days: 30  # Time-to-live for entries

logging:
  level: "INFO"
  format: "json"  # Options: "json" or "text"

ml:
  model_path: "./models/forecast_model.pkl"
  train_data_path: "./sample_data/building_energy.csv"

data:
  sample_data_dir: "./sample_data"
  buildings: ["Building-A", "Building-B", "Building-C"]

